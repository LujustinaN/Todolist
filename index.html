<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>To do list</title>
</head>
<style>
/* Original CSS styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Open Sans", sans-serif;
}

.original-style #wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #000000;
}

.original-style .todolist {
  width: 100%;
  max-width: 600px;
  background-color: #05050e;
  padding: 20px;
  border-radius: 5px;
}

.original-style .todolist h1 {
  color: #770c00;
  font-weight: 300;
  text-align: center;
  margin-bottom: 20px;
}

.original-style .taskHead {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.original-style #inputTask {
  flex: 1;
  padding: 10px;
  border: none;
  border-bottom: 2px solid #bb665d;
  color: #e74c3c;
  font-size: 16px;
}

.original-style .btTask {
  background-color: #e74c3c;
  border: none;
  color: white;
  padding: 8px 5px;
  font-weight: 700;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.original-style .btTask:hover {
  background-color: #c0392b;
}

.original-style #tasks {
  padding: 0;
  list-style: none;
}

.original-style .taskItem {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ccc;
  padding: 10px 0;
}

.original-style .taskItem .job {
  flex: 1;
  color: #333;
  font-size: 12px;
}

.original-style .action button {
  background: none;
  border: none;
  color: #aaa;
  font-size: 18px;
  cursor: pointer;
  margin-left: 10px;
  transition: color 0.3s;
}

.original-style .action button:hover {
  color: #e74c3c;
}

.original-style .notification {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  color: #777;
}

.original-style .taskItem .job {
  color: white;
}

/*===========================================================================================*/
/* Reset some default styles */
/* New CSS styles */
.new-style .container {
  font-family: "Open Sans", sans-serif;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Open Sans", sans-serif;
  background-color: #f0f0f0;
}

.new-style #wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.new-style .todolist {
  width: 100%;
  max-width: 450px;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.new-style .todolist h1 {
  color: #e74c3c;
  font-weight: 300;
  text-align: center;
  margin-bottom: 20px;
}

.new-style .taskHead {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.new-style #inputTask {
  flex: 1;
  padding: 10px;
  border: none;
  border-bottom: 2px solid #e74c3c;
  color: #e74c3c;
  font-size: 16px;
}

.new-style .btTask {
  background-color: #e74c3c;
  border: none;
  color: white;
  padding: 8px 5px;
  font-weight: 700;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.new-style .btTask:hover {
  background-color: #c0392b;
}

.new-style #tasks {
  padding: 0;
  list-style: none;
}

.new-style .taskItem {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ccc;
  padding: 10px 0;
}

.new-style .taskItem .job {
  flex: 1;
  color: #333;
  font-size: 12px;
}

.new-style .action button {
  background: none;
  border: none;
  color: #aaa;
  font-size: 18px;
  cursor: pointer;
  margin-left: 10px;
  transition: color 0.3s;
}

.new-style .action button:hover {
  color: #e74c3c;
}

.new-style .notification {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  color: #777;
}

.new-style .taskItem .job {
  color: black;
}

/* Media query for smaller screens */
@media screen and (max-width: 480px) {
  .todolist {
    max-width: 100%;
    border-radius: 0;
    box-shadow: none;
  }
}

/* toggle thay đổi giao diện  */
#toggleStyleButton {
  display: block;
  padding: 10px 14px;
  font-size: 16px;
  background-color: rgb(165, 34, 24);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  position: absolute;
  top: 10px;
  left: 10px;
}

#toggleStyleButton:hover {
  background-color: rgb(141, 28, 20);
}

/* Style for the toggle language button */
#toggleLanguageButton {
  display: block;
  margin: 10px auto;
  padding: 5px 10px;
  font-size: 14px;
  background-color: rgb(165, 34, 24);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#toggleLanguageButton:hover {
  background-color: rgb(141, 28, 20);
}

</style>
<body class="original-style">
    <div id="wrapper">
        <!-- Thêm nút thay đổi giao diện -->
        <button id="toggleStyleButton"><i class="fa-solid fa-lightbulb"></i></button>

        <div class="container">
            <div class="todolist">
                <h1 class="text-center" style="color: chocolate; font-weight: 300;">TO DO LIST</h1>

                <div class="taskHead">
                    <form action="" id="formInputTask">
                        <input type="text" name="" id="inputTask" placeholder="Enter your task">
                        <button class="btTask" id="addEditButton">ADD TASK</button>
                    </form>
                </div>
                <div class="taskFoot">
                    <ul id="tasks">
                    </ul>
                </div>
                <div class="notification" style="margin-left: 0;">
                    <p class="alert" style="font-style: italic; color: rgb(111, 112, 112); font-size: 13px; ">
                        <span id="completedCount">0</span> task is completed
                    </p>
                </div>
            </div>
            <script src="js/script.js"></script>
        </div>
    </div>

</body>

</html>
